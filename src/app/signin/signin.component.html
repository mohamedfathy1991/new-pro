<p>WELLCOM SIGNIN</p>
     
<form [formGroup]="SigninForm" >
    
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email"#email>
      <div id="email" class="form-text">email</div>
       
      <div class="alert alert-danger" *ngIf="SigninForm.controls['email'].invalid && (SigninForm.controls['email'].touched||SigninForm.controls['email'].dirty) ">
                    
        <span  *ngIf="SigninForm.controls['email'].errors.required">email required</span>
        <span  *ngIf="SigninForm.controls['email'].errors.email">email format err</span>
           
       </div>
    </div>
    <div class="mb-3">
      <label for="passwoed" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" #password formControlName="password">
      <div class="alert alert-danger" *ngIf="SigninForm.controls['password'].invalid && (SigninForm.controls['password'].touched) ">
  
        <span  *ngIf="SigninForm.controls['password'].errors.required">  password  req</span>             
    </div>
    </div>
  
     <button type="submit"(click)="login(email.value,password.value)"
     [disabled]="SigninForm.pristine||SigninForm.invalid" class="btn btn-primary">Submit</button> 
     <span>{{msg.value}}</span>
  </form>
